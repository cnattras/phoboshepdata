description: For each measured centrality bin, based on percentile of the total cross-section, we show $dNch/d\eta|_{|\eta|<1}$,  the midrapidity charged particle density per unit of pseudorapidity, $\langle N_{part}\rangle$ , the average number of nucleons participating in the collision in the given centrality range, and the final result for $dNch/d\eta|_{|\eta|<1}/( \frac{1}{2}\langle N_{part}\rangle )$, including the full error estimation.
