comment: |
  BNL-RHIC. We present a measurement of the pseudorapidity density of primary charged particles near mid-rapidity in Au+Au collisions at $\sqrt{s_{NN}} =$ 130 GeV as a function of the number of participating nucleons.  These results are compared to models in an attempt to discriminate between competing scenarios of particle production in heavy ion collisions.
---
