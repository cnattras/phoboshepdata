independent_variables:
  - header: { name: "Particle Type" }
    values:
      - { value: "$\\langle\\pi^-/\\pi^+\\rangle$" }
      - { value: "$\\langle K^-/\\K^+\\rangle$" }
      - { value: "$\\langle\\bar{p}/p\\rangle$" }


dependent_variables:
  - header: { name: "Antiparticle to Particle Ration" }
    values:
      - value: 1.000
        errors:
          - symerror: 0.012
            label: "stat"
          - symerror: 0.019
            label: "syst"
      - value: 0.93
        errors:
          - symerror: 0.05
            label: "stat"
          - symerror: 0.03
            label: "syst"
      - value: 0.85
        errors:
          - symerror: 0.04
            label: "stat"
          - symerror: 0.03
            label: "syst"
