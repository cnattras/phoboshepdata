- {location: "https://www.sdcc.bnl.gov/phobos/Publications/Physics/HBT_200_62/index.htm", description: " Phys. Rev. C73, 031901(R) (2006)"}
comment: Two-particle correlations of identical charged pion pairs from Au+Au collisions at $\sqrt{s_{NN}} = 62.4$ and $200~\mathrm{GeV}$ were measured by the PHOBOS experiment at RHIC. Data for the $15\%$ most central events were analyzed using the Bertsch--Pratt and Yano--Koonin--Podgoretskii parameterizations, employing pairs with rapidities $0.4 < y_{\pi\pi} < 1.3$ and transverse momenta $0.1 < k_T < 1.4~\mathrm{GeV}/c$. The Bertsch--Pratt radii $R_o$ and $R_l$ decrease as a function of pair transverse momentum, while $R_s$ exhibits a weaker dependence. The radii $R_o$ and $R_s$ are independent of collision energy, whereas $R_l$ shows a slight increase. The source rapidity $y_{\mathrm{ykp}}$ scales approximately with the pair rapidity $y_{\pi\pi}$, indicating strong dynamical correlations.---
